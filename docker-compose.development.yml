version: '3.8'

# Development environment specific overrides
services:
  backend:
    build:
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    # Enable hot-reload for development
    command: ["npm", "run", "dev"]
    # Mount source code for hot-reloading
    volumes:
      - ./backend:/app
      - /app/node_modules

  web-vendor:
    build:
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    # Mount source code for hot-reloading
    volumes:
      - ./web-vendor:/app
      - /app/node_modules

  web-admin:
    build:
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
    # Mount source code for hot-reloading
    volumes:
      - ./web-admin:/app
      - /app/node_modules

  mobile-app:
    build:
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    # Mount source code for hot-reloading
    volumes:
      - ./mobile-app:/app
      - /app/node_modules

  # Add development-specific services
  adminer:
    image: adminer:4
    ports:
      - "8081:8080"
    networks:
      - petpro_network
    depends_on:
      - postgres
