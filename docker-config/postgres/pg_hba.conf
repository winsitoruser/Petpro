# PostgreSQL Client Authentication Configuration File (pg_hba.conf)
# For PetPro application - Security hardened configuration

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections with SCRAM authentication
local   all             postgres                                scram-sha-256
local   all             all                                     scram-sha-256

# IPv4 local connections with SCRAM authentication
host    all             postgres        127.0.0.1/32            scram-sha-256
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections with SCRAM authentication
host    all             postgres        ::1/128                 scram-sha-256
host    all             all             ::1/128                 scram-sha-256

# Allow from Docker network (assuming container network is 172.16.0.0/12)
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256

# Allow pgbouncer connection pooler with specific role access
host    all             postgres        pgbouncer               scram-sha-256
host    all             app_readonly    pgbouncer               scram-sha-256
host    all             app_readwrite   pgbouncer               scram-sha-256

# Allow connections from specific application services
host    all             app_readonly    backend                 scram-sha-256
host    all             app_readwrite   backend                 scram-sha-256

# Allow connections from monitoring services
host    all             postgres        monitoring              scram-sha-256
host    all             postgres_exporter monitoring            scram-sha-256

# Deny all other connections
host    all             all             all                     reject
