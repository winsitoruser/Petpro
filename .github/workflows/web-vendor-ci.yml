name: Web Vendor CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'web-vendor/**'
      - '.github/workflows/web-vendor-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'web-vendor/**'
      - '.github/workflows/web-vendor-ci.yml'

jobs:
  # Run quality checks for the web vendor code
  quality:
    name: Web Vendor Quality Checks
    uses: ./.github/workflows/quality-checks.yml
    with:
      working-directory: ./web-vendor
      node-version: '18'
      eslint: true
      prettier: true
      typescript: true
      sonarqube: false
    secrets: inherit

  # Build and test the web vendor portal
  build-and-test:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-vendor/package-lock.json

      - name: Install dependencies
        working-directory: ./web-vendor
        run: npm ci

      - name: Run tests
        working-directory: ./web-vendor
        run: npm test -- --coverage

      - name: Build
        working-directory: ./web-vendor
        run: npm run build

      - name: Save build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-vendor-build
          path: web-vendor/build
          retention-days: 1

  # Handle test coverage separately
  coverage:
    name: Web Vendor Test Coverage
    needs: build-and-test
    uses: ./.github/workflows/test-coverage.yml
    with:
      working-directory: ./web-vendor
      coverage-directory: coverage
      flags: web-vendor
      name: web-vendor-coverage
      min-coverage: 70
      test-command: npm test -- --coverage
    secrets: inherit
